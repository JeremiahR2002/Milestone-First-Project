<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="colorful.css">
        <title>Cookie Clicker</title>
    </head>
    <body>
<audio id="cookiemusic" loop>
            <source src="music.mp3" type="audio/mpeg">
</audio>
        <button id="music" onclick="play()" type="button">Play Music</button>
        <button id="music" onclick="off()" type="button">Turn Off Music</button>
<div class="center">
    <h1>Welcome to Cookie Clicker!</h1>
    <p>Click the cookie to obtain cookies, and use them to upgrade your clicking and get more!</p>
</div>
<img class="stand" src="Cookiestand.png" alt="a stickman kid buying cookies for 5 dollars">
<img class="farm" src="cookiefarm.png" alt="farm that grows cookies!">
<div class="points">
    <h2 class="totalcookies">Total Cookies:</h2>
    <h2 class="current">0</h2>
</div>
<div style="text-align:center">
 <!-- Span class is used to create the cookie while the button tag encloses it while being transparent to simulate on clicking a cookie https://www.w3schools.com/howto/howto_css_circles.asp-->
  <button class="cookie"> <span class="dot"></span> </button>
</div>
<div class="store">
    <h2> Hire a kid to setup a cookie stand for you! gives you 5 cookies every 10 seconds. </h2>
    <button class="buy">Click To Purchase!</button>
</div>
<div class="store2">
    <h2> Own a cookie farm! you get 15 cookies every 20 seconds. </h2>
    <button class="buy2">Click to Purchase!</button>
</div>
<script>
    let cookiemusic = document.getElementById("cookiemusic");
    function play() {
        cookiemusic.play();
    }

    function off() {
        cookiemusic.pause();
    }
</script>
<script src="click.js"></script>
    </body>
</html>
